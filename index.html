<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="CSS/bootstrap.css">
   <link rel="stylesheet" href="CSS/style.css">
    <title>Home Page</title>
</head>
<body>

  <div class="main container">


    <h1 class="heading animate__animated animate__heartBeat animate__infinite">Calculator</h1>

    <input type="text" class=" btn btn-outline-primary bg-primary text-dark" id="put">

   

    <div class="sub-main ">
    <button class="btn btn-outline-primary clear bg-danger" data-clear="" id="clear" >clear</button>
    <button  class="btn btn-outline-primary bg-success text-light" data-clear="" id="c" >c</button>
    <button class="btn btn-outline-primary bg-success text-light "  data-number="/">/</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="0"  >0</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="1"  >1</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="2">2</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="3" >3</button>
    <button class=" btn btn-outline-primary bg-success text-light"  data-number="+" >+</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="4" >4</button>
   
    
    
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="5" >5</button>
    
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="6" >6</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="7" >7</button>
    <button class="btn btn-outline-primary bg-success text-light "  data-number="-" >-</button>
    
   
    
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="8" >8</button>
    <button class="btn btn-outline-dark bg-secondary text-light" data-number="9" >9</button>
    <button class="btn-equal    btn-outline-primary bg-success text-light"  >=</button>
    <button class="btn btn-outline-primary bg-success text-light "  data-number="*" >*</button>
    <button class="btn btn-outline-primary bg-success text-light" data-number="." >.</button>
    <button class="btn btn-outline-primary bg-success text-light "  data-number="%" >%</button>
    
    

  </div>







  </div>





  <script src="Javascript/popper.js"></script>
  <script src="Javascript/bootstrap.js"></script>
  <script src="Javascript/original.js"></script>
</body>
</html>
